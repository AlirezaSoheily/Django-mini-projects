<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question list</title>
</head>
<body>
<br>
<form action="{% url 'search' %}" method="GET">
    <input type="text" name="search">
    <input type="submit">
</form>
<br>
    <h2>Questions</h2>
    <ul>
        {% for q in object_list %}
            <a href="{% url 'question with answers' q.id '1'%}"><li>{{ q.title }}</li></a>
        {% endfor %}
    </ul>
</body>
</html>
